<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Tic-Tac-Toe StarWars X StarTrek">
    <meta name="author" content="MikeChow">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/application.js"></script>

	<title>StarWars X StarTrek - Eternal Battleground</title>

</head>
<body>
<div class="wrapper">
	<div class="container">
	<div class="row">
		<div id="title" class ="col-xs-6 col-xs-offset-3">
			<h1>Star Wars X Star Trek <br>(Deus Ex Machina)</h1>
		</div>
	</div>
	<div id="ticTacToe">
		<div id="rowOne" class="row col-xs-6 col-xs-offset-3">
			<ul class="board">
				<li><button id="one" class="box">1</button></li>
				<li><button id="two" class="box">2</button></li>
				<li><button id="three" class="box">3</button></li>
			</ul>
		</div>
		<div id="rowTwo" class="row col-xs-6 col-xs-offset-3">
			<ul class="board">
				<li><button id="four" class="box">4</button></li>
				<li><button id="five"class="box">5</button></li>
				<li><button id="six" class="box">6</button></li>
			</ul>
		</div>
		<div id="rowThree" class="row col-xs-6 col-xs-offset-3">
			<ul class="board">
				<li><button id="seven" class="box">7</button></li>
				<li><button id="eight" class="box">8</button></li>
				<li><button id="nine" class="box">9</button></li>
			</ul>
		</div>
		</div>
<button id="goPlayer" class="col-xs-6 col-xs-offset-3">Play VS Player</button>
<button id="goComputer" class="col-xs-6 col-xs-offset-3">Play VS Computer</button>
<button id="resetGame" class="col-xs-6 col-xs-offset-3">Play To Five Again!</button>

<div id="player1Score" class="col-xs-6 col-xs-offset-3">Player 1's Score Is: <span id="p1Score"></span></div>
<div id="player2Score" class="col-xs-6 col-xs-offset-3">Player 2's Score Is: <span id="p2Score"></span></div>
<div id="timeLeft" class="col-xs-6 col-xs-offset-3">2</div>

	</div>
</div>
	
<img id="starTrekIcon" src='#'> 
<img id="starWarsIcon" src='#'>	
</body>
</html>
